<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width"/>
	<title>zepto top事件</title>
	<style type="text/css">
	*{margin: 0;padding: 0;}
		ul li{list-style: none;}
		/*.datalist{border: 1px solid #ddd;}*/
		.datalist li{height: 80px;border: 1px solid #ddd;position: relative;}
		
		.datalist li img{width: 60px;height: 60px;margin: 10px 10px;border-radius: 50%;}
		
		.del{position: absolute;top: 10px;right: 10px;margin-top: 14px;color: red;}
	</style>
	<script type="text/javascript" src="dist/zepto.js"></script>
	<script type="text/javascript" src="src/touch.js"></script>
</head>
<script type="text/javascript">
	document.addEventListener('DOMContentLoaded',function(){
			var  $datalist = $('.datalist');
			
			$datalist.find('.del').hide();
			
			$datalist.on('swipeLeft','li',function(){
				
			$datalist.find('.del').hide();
			$(this).find('.del').show();
			
		}).on('swipeRight','li',function(){
			$(this).find('.del').hide();
			
		}).on('tap','.del',function(){
			$(this).closest('li').remove();
		})
	});
	
	
</script>
<body>
	<h1>QQ空间删除案例</h1>
	<ul class="datalist">
		<li><img src="img/yy_1.jpg"/><span class="del">删除</span></li>
		<li><img src="img/yy_2.png"/><span class="del">删除</span></li>
		<li><img src="img/yy_3.jpg"/><span class="del">删除</span></li>
		<li><img src="img/yy_4.png"/><span class="del">删除</span></li>
		<li><img src="img/yy_5.jpg"/><span class="del">删除</span></li>
		<li><img src="img/yy_7.jpg"/><span class="del">删除</span></li>
	</ul>
</body>
</html>
